        <script>
            var dangleDegrees = 0;
            var dangleDirection = "left";
            var imageIndex = 1;

            var photoRowsCols = [];
            for (var row = 1; row < 7; row++) {
                photoRowsCols[row] = [];
                for (var col = 1; col < 11; col++) {
                    photoRowsCols[row][col] = 0;
                }
            }

            jQuery(function() {
                var $grid = jQuery("#photo-grid");

                var row = 0, col = 0;
                for (var i = 0; i < 25; i++) {
                    positionIsAvailable = false;
                    while (!positionIsAvailable) {
                        row = getRandomInRange(1, 6);
                        col = getRandomInRange(1, 10);

                        positionIsAvailable = (0 == photoRowsCols[row][col]);
                    }

                    photoRowsCols[row][col] =1;

                    dangleDegrees = getRandomInRange(0, 5);
                    dangleDirection = (0 == getRandomInRange(0, 1) ? "left" : "right");
                    imageIndex = getRandomInRange(1, 60);

                    jQuery("<DIV></DIV>")
                            .addClass("photo")
                            .addClass("row-" + row)
                            .addClass("col-" + col)
                            .addClass("dangle-" + dangleDirection + "-" + dangleDegrees)
                            .css("background-image", "url(img/photos/photo-" + imageIndex + ".jpg)")
                            .appendTo($grid);
                }
            });

            function getRandomInRange(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        </script>
